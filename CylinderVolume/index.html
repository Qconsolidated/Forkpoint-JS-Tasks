<!DOCTYPE html>
<html>
<head>
	<title>Volume of a Cylinder</title>
</head>
<body>
	<script type="text/javascript" src="JS/volume.js"></script>

	<p>Input radius and height to get the volume of a cylinder</p>
	<div>
 		<p>Radius: </p>
		<input type="textbox" id="radius">
	</div>

	<div>
 		<p>Height: </p>
 		<input type="textbox" id="height">
 	</div>
 	<div>
 		<br>
 		<button onclick="calculateVolume(); return false;">Calculate</button>
 	</div>
 	
 	<div>
 		<p>Cylinder Volume: </p>
 		<input type="textbox" id="output" value="0.0000">
 	</div>
</body>
</html>
